<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petits Plats - Accueil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="images/Logo.png" alt="logo-petitsplats">
        <div class="header-content">
            <h1>Cherchez parmi plus de 1500 recettes <br> du quotidien, simples et délicieuses</h1>
            <div class="search-container">
                <input id="search-input" class="search" type="search"
                    placeholder="Rechercher une recette, un ingrédient, ...">
                <div id="tags-container" class="tags-container"></div>
            </div>

        </div>
    </header>

    <div id="recipe-container" class="recipe-container">
        <div class="tri">
            <select name="ingredients" id="list-ingredients">
                <option value="">Ingrédients</option>
            </select>
            <select name="appareils" id="list-appareils">
                <option value="">Appareils</option>
            </select>
            <select name="tools" id="tools">
                <option value="">Ustensiles</option>
            </select>
            <h2>1500 recettes</h2>
        </div>
        <div id="recipe-cards" class="recipe-cards"></div>
    </div>

    <script src="recipes.js"></script>
    <script src="script.js"></script>
</body>

</html>
